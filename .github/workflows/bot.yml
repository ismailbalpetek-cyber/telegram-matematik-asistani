name: Telegram Matematik Asistani

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli paketleri yükle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ortam degiskenlerini kontrol et (DEBUG)
        run: |
          echo "BOT_TOKEN var mi? -> ${{ secrets.BOT_TOKEN != '' }}"
          echo "GOOGLE_API_KEY var mi? -> ${{ secrets.GOOGLE_API_KEY != '' }}"

      - name: Botu calistir
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py
